<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #111;
            color: white;
            flex-direction: column;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            gap: 10px;
        }
        .timer {
            font-size: 40px;
            margin-left: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .controls button:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <video id="background-video" src="background.mp4" loop></video>
    <div class="branding">WorkRythm</div>
    <div class="controls">
        <button onclick="openSettings()">⚙️ Settings</button>
        <div class="timer" id="timer">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <script>
        let timeLeft = 1500;
        let breakTime = 300;
        let timerInterval;
        let isDarkMode = false;
        let video = document.getElementById("background-video");
        
        function startTimer() {
            if (!timerInterval) {
                video.style.display = "block";
                video.play();
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        beepSound.play();
                        video.style.display = "none";
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            video.pause();
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 1500;
            updateDisplay();
            video.style.display = "none";
        }
        
        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = 
                `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.background = isDarkMode ? "#fff" : "#111";
            document.body.style.color = isDarkMode ? "#000" : "#fff";
        }
        
        function openSettings() {
            let newWorkTime = prompt("Enter work duration in minutes:");
            let newBreakTime = prompt("Enter break duration in minutes:");
            if (newWorkTime && !isNaN(newWorkTime) && newWorkTime > 0) {
                timeLeft = newWorkTime * 60;
            }
            if (newBreakTime && !isNaN(newBreakTime) && newBreakTime > 0) {
                breakTime = newBreakTime * 60;
            }
            updateDisplay();
        }
        
        let beepSound = new Audio("beep.mp3");
    </script>
</body>
</html>
