<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            padding: 20px;
        }

        .timer {
            font-size: 48px;
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .start { background-color: #4CAF50; color: white; }
        .pause { background-color: #f39c12; color: white; }
        .reset { background-color: #e74c3c; color: white; }
        .settings { margin-top: 20px; }
        input { width: 50px; text-align: center; }
        .dark-mode { background-color: #121212; color: white; }
    </style>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">25:00</div>
    <button class="start">Start</button>
    <button class="pause">Pause</button>
    <button class="reset">Reset</button>
    <div class="settings">
        <label>Work Time: <input type="number" id="workTime" value="25"> min</label>
        <label>Break Time: <input type="number" id="breakTime" value="5"> min</label>
        <button id="applySettings">Apply</button>
    </div>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <script>
        let timerDisplay = document.querySelector('.timer');
        let startButton = document.querySelector('.start');
        let pauseButton = document.querySelector('.pause');
        let resetButton = document.querySelector('.reset');
        let workTimeInput = document.querySelector('#workTime');
        let breakTimeInput = document.querySelector('#breakTime');
        let applySettingsButton = document.querySelector('#applySettings');
        let beepSound = document.querySelector('#beep');
        let toggleDarkModeButton = document.querySelector('#toggleDarkMode');
        let darkMode = false;

        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let timeLeft = workTime;
        let isRunning = false;
        let isBreak = false;
        let timer;

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        beepSound.play();
                        isBreak = !isBreak;
                        timeLeft = isBreak ? breakTime : workTime;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isBreak = false;
            timeLeft = workTime;
            updateDisplay();
        }

        function applySettings() {
            workTime = parseInt(workTimeInput.value) * 60;
            breakTime = parseInt(breakTimeInput.value) * 60;
            resetTimer();
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        applySettingsButton.addEventListener('click', applySettings);
        toggleDarkModeButton.addEventListener('click', toggleDarkMode);

        updateDisplay();
    </script>
</body>
</html>
