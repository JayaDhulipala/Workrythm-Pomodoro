<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkRythm Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" loop>
        <source src="https://raw.githubusercontent.com/JayaDhulipala/Workrythm-Pomodoro/main/Workrythm%20video%201.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="branding">WorkRythm</div>
        <button id="settings-button">‚öôÔ∏è</button>
        <div id="settings-menu" class="hidden">
            <label>Work Time: <input type="number" id="work-time" value="25" min="1"></label>
            <label>Break Time: <input type="number" id="break-time" value="5" min="1"></label>
            <button id="save-settings">Save</button>
        </div>
        <div class="timer-controls">
            <span id="timer-display">25:00</span>
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
            <button id="dark-mode-button">üåô</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
